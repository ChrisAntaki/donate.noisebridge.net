# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  username: postgres
  encoding: unicode
  pool: 5
  timeout: 5000
  host: <%= ENV['DOCKER_POSTGRESQL_HOST'] || '127.0.0.1' %>
  port: <%= ENV['DOCKER_POSTGRESQL_PORT'] || 5432 %>

development:
  <<: *default
  database: noisebridge_donate_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: noisebridge_donate_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
