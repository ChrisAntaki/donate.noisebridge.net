bundler_cache:
  image: alpine:3.1
  command: echo
  volumes:
    - /bundle
db:
  image: postgres:9.4.1
  ports:
    - "5432:5432"

web:
  build: .
  command: rails server --port 3000 --binding 0.0.0.0
  ports:
    - "3000:3000"
  links:
    - db
  environment:
    DOCKER_POSTGRESQL_HOST: db
    DOCKER_POSTGRESQL_PORT: 5432
  volumes:
    - ".:/srv/donate.noisebridge.net"
  volumes_from: 
    - bundler_cache
    
